name: Publish

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

concurrency:
  group: publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v8
      - name: Publish flake
        uses: DeterminateSystems/flakehub-push@v3
        with:
          tag: ${{ github.ref_name }}
